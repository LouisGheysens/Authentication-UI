
    <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
      <div class="form-group required">
        <label>UserName</label>
        <input class="form-control" placeholder="Gebruikersnaam" formControlName="UserName">

      </div>

      <div class="form-group">
        <label>Email</label>
        <input class="form-control" placeholder="Email" formControlName="Email">
        <label class="text-danger" *ngIf="service.formModel.get('Email')?.invalid">Invalid email!</label>
      </div>

      <div class="form-group">
        <label>FullName</label>
        <input class="form-control" placeholder="Volledige naam" formControlName="FullName">
      </div>

      <div formGroupName="Passwords">
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Wachtwoord" formControlName="Password">
          <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password')?.invalid">Invalid password!</label>
        </div>

        <div class="form-group required">
          <label>Confirm password</label>
          <input type="password" class="form-control" placeholder="Volledige naam" formControlName="ConfirmPassword">
          <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.invalid">Invalid password!</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block" [disabled]="service.formModel.valid">
            Sign up
          </button>
        </div>
      </div>
    </form>
